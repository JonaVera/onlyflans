{% extends 'base.html' %}

{% block content %}
<div class="container" 
style= "margin-top: 20px; margin-bottom: 20px; text-align: center;">
    <h2>Cont√°ctanos</h2>
    <form action="{% url 'contacto' %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
            <label for="{{ form.customer_name.id_for_label }}" class="form-label">Nombre</label>
            {{ form.customer_name }}
            <div class="text-danger">{{ form.customer_name.errors }}</div>
        </div>

        <div class="mb-3">
            <label for="{{ form.customer_email.id_for_label }}" class="form-label">Email</label>
            {{ form.customer_email }}
            <div class="text-danger">{{ form.customer_email.errors }}</div>
        </div>

        <div class="mb-3">
            <label for="{{ form.message.id_for_label }}" class="form-label">Mensaje</label>
            {{ form.message }}
            <div class="text-danger">{{ form.message.errors }}</div>
        </div>

        <div class="text-center">
            <input type="submit" value="Enviar" class="btn btn-success">
        </div>
        
    </form>
</div>
{% endblock %}
